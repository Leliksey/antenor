<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/font/fonts.css">
    <link rel="stylesheet" href="assets/css/app.css">
    
</head>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid flex-column flex-xl-row gap-max-xl-10 w-100">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="ANTENOR" height="30">
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="assets/img/user_icon.svg" alt="">Профиль
                        </a>
                        <div class="dropdown-menu" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#">Настройки</a>
                            <a class="dropdown-item" href="#">Выход</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="toolsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="assets/img/tool_icon.svg" alt="">Инструменты
                        </a>
                        <div class="dropdown-menu" aria-labelledby="toolsDropdown">
                            <a class="dropdown-item" href="#">Опция 1</a>
                            <a class="dropdown-item" href="#">Опция 2</a>
                        </div>
                    </li>
                </ul>
                <div class="navbar-nav-wrapper">
                    <button type="button" class="btn-nav-left"><img src="assets/img/chevron-left.png" alt=""></button>
                    <ul class="navbar-nav navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><img src="assets/img/monitoring_icon.svg" alt="">Дашборд</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/monitoring_icon.svg" alt="">Мониторинг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/location_icon.svg" alt="">Треки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/message_icon.svg" alt="">Сообщения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/reports_icon.svg" alt="">Отчеты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/reports_icon.svg" alt="">Геозоны</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/zones_icon.svg" alt="">Участки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="assets/img/treatments_icon.svg" alt="">Обработки</a>
                        </li>
                    </ul>
                    <button type="button" class="btn-nav-right"><img src="assets/img/chevron-right.png" alt=""></button>
                </div>
                <button type="button" class="nav_btn" id="burger-close">
                    <img src="assets/img/nav_btn.svg" alt="">
                </button>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="column-left">
            <div class="container">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input type="text" class="form-control search-input rounded" placeholder="Поиск">
                        <div class="search-clue rounded">
                            <ul class="search-clue-list">
                                <li class="search-clue-list-item">Состояние соединения: Подключено</li>
                                <li class="search-clue-list-item">Состояние соединения: Не подключено</li>
                                <li class="search-clue-list-item">Заряд батареи: 1-5%</li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn search-button rounded">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </div>
            <div class="toolbar d-flex justify-content-between">
                <div class="toolbar-left d-flex">
                    <button class="btn btn-primary btn-tool"><i class="fas fa-plus"></i></button>
                    <button class="btn btn-primary btn-tool"><i class="fas fa-cog"></i></button>
                    <div class="btn-group toolbar-sort rounded">
                        <button class="btn btn-light"><i class="fas fa-sort-alpha-down"></i></button>
                        <button class="btn btn-light"><i class="fas fa-sort-alpha-up"></i></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-light"><i class="fas fa-th-large"></i></button>
                        <button class="btn btn-light"><i class="fas fa-bars"></i> All</button>
                        <button class="btn btn-light"><i class="fas fa-list"></i></button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button class="btn btn-danger"><i class="fas fa-times"></i></button>
                    <button class="btn btn-primary"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>
        <div id="map" class="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/app.js"></script>
